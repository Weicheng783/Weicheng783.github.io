<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body style="background-color: #F1FFF7;">
    
    {%- include header.html -%}

    <!-- HTML elements for search -->
    <div style="text-align: center; border-radius: 20px;"><input type="text" id="search-input" placeholder="搜索文档标题" style="width: 70%; height: 30px; border-radius: 10px; font-size: 20px; font-family: 'hanyiti'; text-align: center;"><ul id="results-container" style="font-family: 'hanyiti'; font-size: 18px;"></ul></div>

    <!-- or without installing anything -->
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>

<style>
  body {
    background: linear-gradient(to bottom, #F1FFF7 0%, #ffdf99 170%);
    font-family: 'dpq';
    font-size: 17px;
  }

  .narrator{
        animation-name: narrator_enter; 
        animation-duration:5s;
        /* font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; */
        font-family: 'labiti'
  }
</style>

<script>
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json'
  })
</script>
